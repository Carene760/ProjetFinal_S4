<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Espace Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
        }

        .login-container {
            width: 350px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2d89ef;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1b5fa7;
        }

        .links {
            margin-top: 15px;
            text-align: center;
        }

        .links a {
            margin: 0 10px;
            text-decoration: none;
            color: #2d89ef;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Connexion Client</h2>
    <form action="/login-client" method="POST">
        <label>Email :</label>
        <input type="email" name="email" required>

        <label>Mot de passe :</label>
        <input type="password" name="mot_de_passe" required>

        <button type="submit">Se connecter</button>
    </form>

    <div class="links">
        <a href="/client/inscription-client.html">Cr√©er un compte</a> |
        <a href="/banque/admin.html">Espace Admin</a>
    </div>
</div>

</body>
</html>
