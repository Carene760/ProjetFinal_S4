<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des pr√™ts</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, select, button { margin: 5px; padding: 5px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>

  <h1>Gestion des pr√™ts</h1>

  <div>
    <input type="hidden" id="id_pret">
    <input type="number" id="id_client" placeholder="ID Client">
    <input type="number" id="id_type" placeholder="ID Type">
    <input type="number" id="id_ef" placeholder="ID √âtab. Financier">
    <input type="number" id="montant" placeholder="Montant" step="0.01">
    <input type="number" id="duree" placeholder="Dur√©e (mois)">
    <input type="date" id="date_debut" placeholder="Date d√©but">
    <input type="date" id="date_fin" placeholder="Date fin">
    <select id="frequence_remboursement">
      <option value="mensuel">Mensuel</option>
      <option value="trimestriel">Trimestriel</option>
      <option value="annuel">Annuel</option>
    </select>
    <select id="statut">
      <option value="en cours">En cours</option>
      <option value="rembours√©">Rembours√©</option>
      <option value="impay√©">Impay√©</option>
    </select>
    <button onclick="ajouterOuModifier()">Ajouter / Modifier</button>
  </div>

  <table id="table-prets">
    <thead>
      <tr>
        <th>ID</th><th>Client</th><th>Type</th><th>√âtab. Fin.</th><th>Montant</th>
        <th>Dur√©e</th><th>D√©but</th><th>Fin</th><th>Fr√©quence</th><th>Statut</th><th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiBase = "/tp-flightphp-crud/ws";

    function ajax(method, url, data, callback) {
      const xhr = new XMLHttpRequest();
      xhr.open(method, apiBase + url, true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = () => {
        if (xhr.readyState === 4 && xhr.status === 200) {
          callback(JSON.parse(xhr.responseText));
        }
      };
      xhr.send(data);
    }

    function chargerPrets() {
      ajax("GET", "/prets", null, (data) => {
        const tbody = document.querySelector("#table-prets tbody");
        tbody.innerHTML = "";
        data.forEach(p => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${p.id_pret}</td>
            <td>${p.id_client}</td>
            <td>${p.id_type}</td>
            <td>${p.id_ef}</td>
            <td>${p.montant}</td>
            <td>${p.duree}</td>
            <td>${p.date_debut}</td>
            <td>${p.date_fin}</td>
            <td>${p.frequence_remboursement}</td>
            <td>${p.statut}</td>
            <td>
              <button onclick='remplirFormulaire(${JSON.stringify(p)})'>‚úèÔ∏è</button>
              <button onclick='supprimerPret(${p.id_pret})'>üóëÔ∏è</button>
              <a href='details_pret.html?id=${p.id_pret}' style='margin-left:5px'>üëÅÔ∏è</a>
            </td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    function ajouterOuModifier() {
      const id_pret = document.getElementById("id_pret").value;
      const id_client = document.getElementById("id_client").value;
      const id_type = document.getElementById("id_type").value;
      const id_ef = document.getElementById("id_ef").value;
      const montant = parseFloat(document.getElementById("montant").value);
      const duree = parseInt(document.getElementById("duree").value);
      const date_debut = document.getElementById("date_debut").value;
      const date_fin = document.getElementById("date_fin").value;
      const frequence = document.getElementById("frequence_remboursement").value;

      const data = {
          id_client, id_type, id_ef, montant, duree,
          date_debut, date_fin, frequence_remboursement: frequence
      };

      // V√©rification des fonds avant cr√©ation
      if (!id_pret) {
          fetch(apiBase + "/fond-actuel")
              .then(response => response.json())
              .then(result => {
                  if (montant > result.fond_actuel) {
                      alert(`Fonds insuffisants!\nFond disponible: ${result.fond_actuel} Ar\nMontant demand√©: ${montant} Ar`);
                      return;
                  }
                  createPret(data);
              })
              .catch(error => {
                  console.error("Erreur:", error);
                  alert("Erreur lors de la v√©rification des fonds");
              });
      } else {
          updatePret(id_pret, data);
      }
  }

  function createPret(data) {
      ajax("POST", "/prets", data, (response) => {
          alert(`Pr√™t cr√©√©!\nAnnuit√©: ${response.annuite.toFixed(2)} Ar\nFond restant: ${response.fond_restant.toFixed(2)} Ar`);
          resetForm();
          chargerPrets();
      });
  }

  function updatePret(id, data) {
      ajax("PUT", `/prets/${id}`, data, () => {
          alert("Pr√™t modifi√© avec succ√®s!");
          resetForm();
          chargerPrets();
      });
  }

    function remplirFormulaire(p) {
      document.getElementById("id_pret").value = p.id_pret;
      document.getElementById("id_client").value = p.id_client;
      document.getElementById("id_type").value = p.id_type;
      document.getElementById("id_ef").value = p.id_ef;
      document.getElementById("montant").value = p.montant;
      document.getElementById("duree").value = p.duree;
      document.getElementById("date_debut").value = p.date_debut;
      document.getElementById("date_fin").value = p.date_fin;
      document.getElementById("frequence_remboursement").value = p.frequence_remboursement;
      document.getElementById("statut").value = p.statut;
    }

    function resetForm() {
      document.getElementById("id_pret").value = "";
      document.getElementById("id_client").value = "";
      document.getElementById("id_type").value = "";
      document.getElementById("id_ef").value = "";
      document.getElementById("montant").value = "";
      document.getElementById("duree").value = "";
      document.getElementById("date_debut").value = "";
      document.getElementById("date_fin").value = "";
      document.getElementById("frequence_remboursement").value = "mensuel";
      document.getElementById("statut").value = "en cours";
    }

    chargerPrets();
  </script>

</body>
</html>
